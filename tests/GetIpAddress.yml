---
- name: "Get IP Address from Orion"
  connection: ssh
  gather_facts: false
  hosts: localhost
  vars_prompt:
    - name: subnet
      private: no
    - name: orion_server
      private: no
    - name: orion_username
      private: no
    - name: orion_password
  tasks:
    - name: "Get IP"
      orion_ipam_record:
        subnet: "{{ subnet }}"
        orion_server: "{{ orion_server }}"
        orion_username: "{{ orion_username }}"
        orion_password: "{{ orion_password }}"
      register: orion_ipam_result
      become: true
      delegate_to: localhost
    - name: "Print IP"
      debug:
        msg: "{{ orion_ipam_result.ip_address }}"
